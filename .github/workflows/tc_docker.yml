## tc_docker
name: CICD - tc_docker
on:
  push:
    branches:
      - master
      - release/*
    tags:
      - v1*
    paths:
      - 'ci/hooks/**'
      - 'container/tc_docker/**'
  pull_request:
    branches:
      - master
      - release/*
    tags:
      - v1*
    paths:
      - 'ci/hooks/**'
      - 'container/tc_docker/**'
  repository_dispatch:
    types: [ tc_docker ]

## Build only for amd64
jobs:
  base:
    name: Build tc_docker - ${{ github.ref }}
    runs-on: ubuntu-latest
    env:
      CONTAINER: tc_docker
    steps:
    - name: Check out from ${{ github.ref }} 
      id: checkout
      uses: actions/checkout@v2
    - name: Run pre-build hooks
      id: hooks
      run: |
        $GITHUB_WORKSPACE/ci/hooks/pre_build 
    - uses: docker/setup-buildx-action@v1
    - name: Log into Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.HUB_USER }}
        password: ${{ secrets.HUB_TOKEN }}
    - name: Build tc_docker - ${{ github.ref }}
      id: docker
      uses: docker/build-push-action@v2
      with:
        platforms: linux/amd64
        context: container/tc_docker
        pull: true
        push: true
        tags: rootwyrm/tc_docker:latest
    - name: Rebuild nzbget
      if: success()
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.TRIGGER_TOKEN }}
        repository: ${{ github.repository }}
        event-type: tc_nzbget
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
    - name: Rebuild transmission
      if: success()
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.TRIGGER_TOKEN }}
        repository: ${{ github.repository }}
        event-type: tc_transmission
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
    - name: Rebuild qBittorrent
      if: success()
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.TRIGGER_TOKEN }}
        repository: ${{ github.repository }}
        event-type: tc_qbittorrent
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
    - name: Rebuild Radarr
      if: success()
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.TRIGGER_TOKEN }}
        repository: ${{ github.repository }}
        event-type: tc_radarr
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
    - name: Rebuild Lidarr
      if: success()
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.TRIGGER_TOKEN }}
        repository: ${{ github.repository }}
        event-type: tc_lidarr
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
    - name: Rebuild mono
      if: success()
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.TRIGGER_TOKEN }}
        repository: ${{ github.repository }}
        event-type: tc_mono
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'



