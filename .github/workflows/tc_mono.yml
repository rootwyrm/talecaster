## tc_docker
name: CICD - tc_docker
on:
  push:
    branches:
      - master
      - release/*
    tags:
      - v1*
    paths:
      - 'docker/tc_mono/**'
  pull_request:
    branches:
      - master
      - release/*
    tags:
      - v1*
    paths:
      - 'docker/tc_mono/**'
  repository_dispatch:
    types: [ tc_mono ]

## Build only for amd64
jobs:
  base:
    name: Build ${{ github.ref }} base
    runs-on: ubuntu-20.04
    env:
      CONTAINER: tc_docker
    steps:
    - name: Check out from ${{ github.ref }} 
      id: checkout
      uses: actions/checkout@v2
#    - name: Run pre-build hooks
#      id: hooks
#      run: |
#        $GITHUB_WORKSPACE/ci/hooks/pre_build
#    - name: Set up build environment
#      id: buildenv
#      run: |
#        docker run --rm --privileged docker/binfmt:$BINFMT
#        docker buildx create --name rootwyrm --use
    - name: Build and push base
      run: |
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        [ "$VERSION" == "master" ] && VERSION=latest
        docker login -u ${{ secrets.HUB_USER }} -p ${{ secrets.HUB_TOKEN }}
        docker build --pull --push --tag rootwyrm/$CONTAINER:$VERSION \
        docker/$CONTAINER

