version: "3.9"
services:
  talecaster:
    container_name: frontend
    image: tc_frontend:latest
    restart: on-failure
    env_file:
      - suite_compose.env
    tmpfs:
      - /run
      - /tmp
    cap_add:
      - NET_ADMIN
      - NET_BIND_SERVICE
    ports:
      - ${HTTP_PORT:-80}:80
      - ${HTTPS_PORT:-443}:443
    volumes:
      - tc-shared:/talecaster/shared
      - /tmp/tc/config/frontend:/talecaster/config
      - /etc/localtime:/etc/localtime:ro
  nntp:
    container_name: nntp
    image: tc_sabnzbd:latest
    restart: on-failure
    env_file:
      - suite_compose.env
    tmpfs:
      - /run
      - /tmp
    ports:
      - 6789:6789
    volumes:
      - tc-shared:/talecaster/shared
      - tc-blackhole:/talecaster/blackhole
      - tc-downloads:/talecaster/downloads
      - /tmp/tc/config/nntp:/talecaster/config
      - /etc/localtime:/etc/localtime:ro
  torrent:
    container_name: torrent
    image: tc_qbittorrent:latest
    restart: on-failure
    env_file:
      - suite_compose.env
    tmpfs:
      - /run
      - /tmp
    ports:
      - "${TORRENT_PORT:-9091}:9091"
      - "${TORRENT_TPORT:-51413}:51413"
    volumes:
      - tc-shared:/talecaster/shared
      - tc-blackhole:/talecaster/blackhole
      - tc-downloads:/talecaster/downloads
      - /tmp/tc/config/torrent:/talecaster/config
      - /etc/localtime:/etc/localtime:ro
  indexer:
    container_name: indexer
    image: tc_prowlarr:latest
    restart: on-failure
    env_file:
      - suite_compose.env
    tmpfs:
      - /run
      - /tmp
    ports:
      - "${INDEXER_PORT:-9696}:9696"
    volumes:
      - tc-shared:/talecaster/shared
      - tc-blackhole:/talecaster/blackhole
      - tc-downloads:/talecaster/downloads
      - /tmp/tc/config/indexer:/talecaster/config
      - /etc/localtime:/etc/localtime:ro
  television:
    container_name: television
    #image: tc_${TELEVISION_PROVIDER:-sonarr}:latest
    image: tc_sonarr:latest
    restart: on-failure
    env_file:
      - suite_compose.env
    tmpfs:
      - /run
      - /tmp
    ports:
      - "${TELEVISION_PORT:-8989}:8989"
    volumes:
      - tc-shared:/talecaster/shared
      - tc-blackhole:/talecaster/blackhole
      - tc-downloads:/talecaster/downloads
      - tc-television:/talecaster/television
      - /tmp/tc/config/television:/talecaster/config
      - /etc/localtime:/etc/localtime:ro
  movies:
    container_name: movies
    image: tc_${MOVIE_PROVIDER:-radarr}:latest
    restart: on-failure
    env_file:
      - suite_compose.env
    tmpfs:
      - /run
      - /tmp
    ports:
      - "${MOVIE_PORT:-7878}:7878"
    volumes:
      - tc-shared:/talecaster/shared
      - tc-blackhole:/talecaster/blackhole
      - tc-downloads:/talecaster/downloads
      - tc-movies:/talecaster/movies
      - /tmp/tc/config/movies:/talecaster/config
      - /etc/localtime:/etc/localtime:ro
  music:
    container_name: music
    image: tc_lidarr:latest
    restart: on-failure
    env_file:
      - suite_compose.env
    tmpfs:
      - /run
      - /tmp
    ports:
      - "${MUSIC_PORT:-8686}:8686"
    volumes:
      - tc-shared:/talecaster/shared
      - tc-blackhole:/talecaster/blackhole
      - tc-downloads:/talecaster/downloads
      - tc-music:/talecaster/music
      - /tmp/tc/config/music:/talecaster/config
      - /etc/localtime:/etc/localtime:ro
  books:
    container_name: books
    image: tc_readarr:latest
    restart: on-failure
    env_file:
      - suite_compose.env
    tmpfs:
      - /run
      - /tmp
    ports:
      - "${BOOKS_PORT:-8787}:8787"
    volumes:
      - tc-shared:/talecaster/shared
      - tc-blackhole:/talecaster/blackhole
      - tc-downloads:/talecaster/downloads
      - tc-books:/talecaster/books
      - /tmp/tc/config/books:/talecaster/config
      - /etc/localtime:/etc/localtime:ro
  comics:
    container_name: comics
    image: tc_mylar:latest
    restart: on-failure
    env_file:
      - suite_compose.env
    tmpfs:
      - /run
      - /tmp
    ports:
      - "${COMICS_PORT:-8090}:8090"
    volumes:
      - tc-shared:/talecaster/shared
      - tc-blackhole:/talecaster/blackhole
      - tc-downloads:/talecaster/downloads
      - tc-comics:/talecaster/comics
      - /tmp/tc/config/comics:/talecaster/config
      - /etc/localtime:/etc/localtime:ro

volumes:
  tc-downloads:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /tmp/tc/downloads
  tc-shared:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /tmp/tc/shared
  tc-blackhole:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /tmp/tc/blackhole
  tc-television:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /tmp/tc/television
  tc-movies:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /tmp/tc/movies
  tc-music:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /tmp/tc/music
  tc-comics:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /tmp/tc/comics
  tc-books:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /tmp/tc/books

